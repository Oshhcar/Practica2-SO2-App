<app-navbar></app-navbar>

<div id="wrapper">
    <app-sidebar></app-sidebar>

    <div id="content-wrapper">
        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Inicio</li>
            </ol>

            <!-- Icon Cards-->
            <div class="row">
                <div class="col-xl-3 col-sm-6 mb-3">
                    <div class="card text-white bg-primary o-hidden h-100">
                        <div class="card-body">
                            <div class="card-body-icon">
                                <fa-icon [icon]="faAws"></fa-icon>
                            </div>
                            <div class="mr-5">26 Citas completadas!</div>
                        </div>
                        <a class="card-footer text-white clearfix small z-1" href="#">
                            <span class="float-left">Ver detalles</span>
                            <span class="float-right">
                                <fa-icon [icon]="faAngleRight"></fa-icon>
                            </span>
                        </a>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6 mb-3">
                    <div class="card text-white bg-warning o-hidden h-100">
                        <div class="card-body">
                            <div class="card-body-icon">
                                <fa-icon [icon]="faAws"></fa-icon>
                            </div>
                            <div class="mr-5">11 Nuevas Citas!</div>
                        </div>
                        <a class="card-footer text-white clearfix small z-1" href="#">
                            <span class="float-left">Ver Detalles</span>
                            <span class="float-right">
                                <fa-icon [icon]="faAngleRight"></fa-icon>
                            </span>
                        </a>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6 mb-3">
                    <div class="card text-white bg-success o-hidden h-100">
                        <div class="card-body">
                            <div class="card-body-icon">
                                <fa-icon [icon]="faAws"></fa-icon>
                            </div>
                            <div class="mr-5">12 Nuevos Pedidos!</div>
                        </div>
                        <a class="card-footer text-white clearfix small z-1" href="#">
                            <span class="float-left">Ver Detalles</span>
                            <span class="float-right">
                                <fa-icon [icon]="faAngleRight"></fa-icon>
                            </span>
                        </a>
                    </div>
                </div>
                <div class="col-xl-3 col-sm-6 mb-3">
                    <div class="card text-white bg-danger o-hidden h-100">
                        <div class="card-body">
                            <div class="card-body-icon">
                                <fa-icon [icon]="faAws"></fa-icon>
                            </div>
                            <div class="mr-5">13 Pendientes de Pago!</div>
                        </div>
                        <a class="card-footer text-white clearfix small z-1" href="#">
                            <span class="float-left">Ver Detalles</span>
                            <span class="float-right">
                                <fa-icon [icon]="faAngleRight"></fa-icon>
                            </span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Area Chart Example-->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-chart-area"></i>
                    Estadísticas</div>
                <div class="card-body">
                    <canvas id="myAreaChart" width="100%" height="30"></canvas>
                </div>
                <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
            </div>

        </div>

    </div>

    <footer class="sticky-footer">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Copyright © Monitor de Recursos 2020</span>
            </div>
        </div>
    </footer>

</div>
